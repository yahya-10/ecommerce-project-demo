<!DOCTYPE html>
<html lang="en" id="html">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="preconnect" href="https://js.stripe.com" />
    <link rel="preconnect" href="https://tailwindui.com" />
    <title>Comunik|Solutions - Empowering businesses.</title>
  </head>
  <body class="h-full">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script>
      const currentMode = localStorage.getItem("theme");
      if (currentMode === JSON.stringify("dark")) {
        document.getElementById("html").classList.add("dark");
        // document.getElementById("html").setAttribute("class", "dark");
      } else if (currentMode === JSON.stringify("light")) {
        document.getElementById("html").classList.remove("dark");
      }
    </script>
  </body>
</html>
